<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" th:href="@{'/css/bootstrap.min.css'}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{'/'}">СЗПТ</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active"  th:href="@{'/'}">Главная страница</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active"  th:href="@{'/market-price'}">Рынок</a>
        </li>
        <li class="nav-item" >
          <a class="nav-link" th:href="@{'/sign-in-page'}" sec:authorize="isAnonymous()">Вход</a>
        </li>
        <li class="nav-item" >
          <a class="nav-link" th:href="@{'/sign-up-page'}" sec:authorize="isAnonymous()">Регистрация</a>
        </li>

        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span th:text="${#authentication.principal.fullName}"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{'/update-password-page'}">Обновить пароль</a></li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <form th:action="@{'/sign-out'}" method="post">
                <button class="dropdown-item" href="#">Выйти</button>
              </form>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <div layout:fragment="content"></div>
    </div>
  </div>
</div>


</body>
<script type="text/javascript" th:src="@{'/js/bootstrap.bundle.js'}"></script>
</html>
